name: CI/CD Pipeline Advanced

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: |
          npm run build
          zip -r build.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

      - name: Determine Version
        id: version
        run: |
          # 讀取 package.json version，patch +1
          VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Computed NEW_VERSION=$NEW_VERSION"
          # 將版本當作 step output (供 job output)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # 也放到 GITHUB_ENV 供本 job 使用（若需要）
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repo (for gh/git context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build (create tag + release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: dev-v${{ needs.build.outputs.new_version }}
          NOTE: Dev build for testing
        run: |
          echo "Creating release $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repo (for gh/git context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build (create tag + release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: staging-v${{ needs.build.outputs.new_version }}
          NOTE: Pre-production test release
        run: |
          echo "Creating release $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo (for gh/git context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        id: prod_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-v${{ needs.build.outputs.new_version }}
          NOTE: Production release
        run: |
          set -e
          echo "Attempting production release $TAG"
          if gh release create "$TAG" build.zip --notes "$NOTE"; then
            echo "✅ Production release succeeded: $TAG"
          else
            echo "❌ Production release failed. Attempting cleanup..."
            # 刪除可能已建立的 release（API via gh）
            if gh release view "$TAG" >/dev/null 2>&1; then
              gh release delete "$TAG" -y || true
            fi
            # 刪除遠端 tag（若存在）
            git tag -d "$TAG" || true
            git push origin :refs/tags/"$TAG" || true
            exit 1
          fi
          

      - name: Notify Success (create issue)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `✅ Production release ${process.env.TAG} succeeded`,
              body: `Production release ${process.env.TAG} completed successfully.\n\nReleased by: ${context.actor}\nRun: ${context.runHtmlUrl}`
            })
        env:
          TAG: prod-v${{ needs.build.outputs.new_version }}
